[pytest]
# Pytest configuration for Deep Research Framework v2.0 integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Markers for test categorization
markers =
    layer1: Tests for Layer 1 (Skills integration)
    layer2: Tests for Layer 2 (Agents integration)
    layer3: Tests for Layer 3 (Infrastructure integration)
    workflow: End-to-end workflow tests
    recovery: Failure recovery tests
    performance: Performance validation tests
    integration: Integration tests (vs unit tests)
    slow: Marks tests as slow running
    smoke: Quick smoke tests

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (when used with pytest-cov)
# addopts = --cov=.claude --cov=scripts --cov-report=html --cov-report=term

# Timeout options (when used with pytest-timeout)
# timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
